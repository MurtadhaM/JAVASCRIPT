<body onload="populateDropdown()">

    <div action="#Generated" id="generator_form">

        <!-- Drop Down-->
        <select id="dropdown" name="dropdown">
            <option value="">Select a City</option>
        </select>
        <input type="text" id="serial" value="" placeholder="Input Serial Number">
        <br>
        <input type="text" id="make" name="make" placeholder="Make">
        <br><input type="text" id="model" name="model" placeholder="Model">
       <br>
        <button onclick="generateRandomHex()">Generate</button>
        <br>


        <button class="button is-info" onclick="downloadCSV()">Export to CSV</button>
        <br>
    </div>
    <p id="output" class="output"> </p>


     
    <table id="hostnames-table" class="table">
          
        <tr class="table-row" id="table-row">

        
            <th id="table-Prefix">Prefix</th>
            <th id="table-Serial">Serial</th>
            <th id="table-Make">Make</th>
            <th id="table-Model">Model</th>
            <th id="table-Hostname">Hostname</th> 
            
        </table>






        </h1>

        
</body>
