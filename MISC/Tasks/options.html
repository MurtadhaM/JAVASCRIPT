<!doctype html><html lang="en"><head><meta charset="UTF-8"/><title></title><script defer="defer" src="/options.bundle.js"></script></head><body><div id="app-container"><div id="header"><a href="/"><img src="/icon-128.png" id="logo"/></a><div><h5><a href="/">Tasks for Canvas</a></h5><h1>Settings</h1></div></div><div id="content"><div id="period-selector"><div id="day" class="period-option">Day</div><div id="week" class="period-option selected-period">Week</div><div id="month" class="period-option">Month</div></div><div id="start-selector"><div class="label" id="start-label">Week start</div><div id="start-input"><div class="dropdown" id="weekday-dropdown"><div class="dropdown-selected" id="weekday-selected">Monday <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="arrow"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></svg></div><div class="dropdown-options hidden" id="weekdays-options"></div></div><div class="dropdown" id="hours-dropdown"><div class="dropdown-selected" id="hours-selected">1</div><div class="dropdown-options hidden" id="hours-options"></div></div>:<div class="dropdown" id="minuts-dropdown"><div class="dropdown-selected" id="minutes-selected">00</div><div class="dropdown-options hidden" id="minutes-options"></div></div><div class="dropdown" id="ampm-dropdown"><div class="dropdown-selected" id="ampm-selected">am <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="arrow"><path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/></svg></div><div class="dropdown-options hidden" id="ampm-options"></div></div></div></div><div id="boolean-options"><div class="label"><div class="checkbox" id="default-sidebar"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="check" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></div>Hide default To Do sidebar</div><div class="label"><div class="checkbox checked" id="active-rings"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="check" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></div>Only show rings for courses with active assignments</div><div class="label"><div class="checkbox checked" id="due-date-headings"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="check" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></div>Divide assignments by due date</div><div class="label"><div class="checkbox checked" id="show-locked-assignments"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" class="check" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg></div>Show locked assignments</div></div><div id="footer" class="label">Reload Canvas to see changes.</div></div></div></body></html>
